<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 paskaita - LentelÄ—s ir Formos</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main>
    <section id="task1">
      <div class="formContainer">
        <h1>Get in touch</h1>
        <form>
          <div class="twoInputs">
            <div>
              <label for="">full name</label>
              <input type="text" name="" id="" placeholder="Name">
            </div><div>
              <label for="">email address</label>
              <input type="email" name="" id="" placeholder="Email">
            </div>
          </div>
          <div>
            <label for="">subject</label>
            <input type="text" name="" id="" placeholder="Subject">
          </div>
          <div>
            <label for="">message</label>
            <textarea name="" id="" placeholder="Message"></textarea>
          </div>
          <input type="submit" value="Send Message">
        </form>
      </div>
    </section>
    <section id="task2">
      <div class="container">
        <h1>Register to Fancy Form</h1>
        <p>All fields are <span class="required">required</span> unless marked as "optional"</p>
        <form>
          <div>
              <label for="read-only">Your unique ID that you can't change</label><br>
              <input id="read-only" type="text" name="read-only" value="YBX0123" readonly>
          </div>
          <div>
              <label for="email">Email:</label><br>
              <input id="email" type="email" name="email" required>
          </div>
          <div>
              <label for="password">Password:</label><br>
              <input id="password" type="password" name="password" minlength="6" maxlength="24" required>
          </div>
          <div>
              <label for="age">Age:</label><br>
              <input id="age" type="number" name="age" min="18" max="65" required>
          </div>
          <div>
              <label for="about">Tell us a little about yourself <small>(optional)</small>:</label><br>
              <textarea id="about" name="about"></textarea>
          </div>
          <div>
              <input id="terms" type="checkbox" name="terms" value="1" required>
              <label for="terms">I agree with the Terms & Conditions</label>
          </div>
          <button class="submit-button">Register</button>
        </form>
      </div>
    </section>
    <section id="customForms">
      <form>
        <div class="customRadios">
          <div>
            <input type="radio" name="radijas" id="gold" value="gold" checked>
            <label for="gold">Gold</label>
          </div>
          <div>
            <input type="radio" name="radijas" id="lietus" value="lietus">
            <label for="lietus">Lietus</label>
          </div>
        </div>
      </form>
    </section>
    <section id="task3">
      <div class="container">
        <div class="left">
          <div class="logo">
            <img src="./images/puppasure.png" alt="logo name">
            <span>
              pupassure
            </span>
          </div>
          <div class="dogImage">
            <img src="./images/puppasure pup.png" alt="dog near form">
          </div>
        </div><div class="right">
          <div class="formContainer">
            <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
            <form>
              <div> <!-- name and photo-->
                <div>
                  <label for="name">Name</label><br>
                  <input type="text" name="name" id="name" placeholder="Pet's name">
                </div>
                <div>
                  <input type="file" name="photo" id="photo">
                  <label for="photo">
                    <span class="photoSquare">
                      <i class="bi bi-camera-fill"></i>
                      <span>
                        Upload a photo
                      </span>
                    </span>
                  </label>
                </div>
              </div>
              <div> <!-- breed and bday-->
                <div>
                  <label for="breed">Breed</label><br>
                  <input type="text" name="breed" id="breed" placeholder="Pet's breed">
                </div>
                <div>
                  <label for="birthday">Birthday</label><br>
                  <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YYYY">
                </div>
              </div>
              <div> <!-- gender and SoN-->
                <div>
                  <label>Gender</label>
                  <div class="customRadio">
                    <input type="radio" name="gender" id="female" value="female" checked>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                  </div>
                </div>
                <div>
                  <label>Spayed or Neutered</label><br>
                  <div class="customRadio">
                    <input type="radio" name="SoN" id="spayed" value="spayed" checked>
                    <label for="spayed">Spayed</label>
                    <input type="radio" name="SoN" id="neutered" value="neutered">
                    <label for="neutered">Neutered</label>
                  </div>
                </div>
              </div>
              <div> <!-- weight -->
                <label>Weight</label><br>
                <div class="w100 customRadio">
                  <input type="radio" name="weight" id="upTo25" value="upTo25" checked>
                  <label for="upTo25">0-25 lbs</label>
                  <input type="radio" name="weight" id="upTo50" value="upTo50">
                  <label for="upTo50">25-50 lbs</label>
                  <input type="radio" name="weight" id="upTo100" value="upTo100">
                  <label for="upTo100">50-100 lbs</label>
                  <input type="radio" name="weight" id="moreThan100" value="moreThan100">
                  <label for="moreThan100">100+ lbs</label>
                </div>
              </div>
            </form>
          </div>
          <div class="btnContainer">
            <button class="prev">Back</button>
            <button class="next">Next</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
